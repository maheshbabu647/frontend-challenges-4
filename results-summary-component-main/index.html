<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Result Summary</title>
  <link rel="icon" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  
  <div class="rs">

    <div class="rs__result">
      <h3>Your Result</h3>
      <div class="rs__result-no">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <h2>Great</h2>
      <p>Your scored higher than 65% of the people who have taken these tests.</p>
    
    </div>

    <div class="rs__summary">
      <h3>Summary</h3>
      <div class="rs__options">

        <div class="rs__option rs__option--red">
          <img src="./assets/images/icon-reaction.svg">
          <p class="rs__option__txt rs__option__txt--red">
            Reaction
          </p>
          <p>80 / <span>100</span></p>
        </div>

        <div class="rs__option rs__option--yellow">
          <img src="./assets/images/icon-memory.svg">
          <p class="rs__option__txt rs__option__txt--yellow">Memory</p>
          <p>92 / <span>100</span</p>
        </div>

        <div class="rs__option rs__option--teal">
          <img src="./assets/images/icon-verbal.svg">
          <p class="rs__option__txt rs__option__txt--teal">Verbal</p>
          <p>61 / <span>100</span</p>
        </div>

        <div class="rs__option rs__option--blue">
          <img src="./assets/images/icon-visual.svg">
          <p class="rs__option__txt rs__option__txt--blue">Visual</p>
          <p>73 / <span>100</span</p>
        </div>

      </div>
      <button>Continue</button>
    </div>
  </div>

</body>
</html>
